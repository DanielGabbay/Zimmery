
<div class="container mx-auto">
  <h1 class="mb-6 text-3xl font-bold text-gray-800 dark:text-gray-100">יצירת הזמנה חדשה</h1>

  <form #bookingForm="ngForm" (ngSubmit)="onSubmit(bookingForm)" class="p-8 bg-white rounded-lg shadow-md dark:bg-gray-800">
    <!-- Customer Details -->
    <div class="mb-8 border-b border-gray-200 pb-6 dark:border-gray-700">
      <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300">פרטי לקוח</h2>
      @if (isReturningCustomer()) {
          <div class="p-3 mt-2 text-sm text-blue-700 bg-blue-100 rounded-md dark:text-blue-300 dark:bg-blue-900/50">
            זוהה לקוח חוזר. הפרטים מולאו אוטומטית.
          </div>
      }
      <div class="grid grid-cols-1 gap-6 mt-4 md:grid-cols-2">
        <div>
          <label for="fullName" class="block text-sm font-medium text-gray-700 dark:text-gray-300">שם מלא</label>
          <input type="text" id="fullName" name="fullName" required [(ngModel)]="model.customer.fullName" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div>
          <label for="idNumber" class="block text-sm font-medium text-gray-700 dark:text-gray-300">מספר תעודת זהות</label>
          <input type="text" id="idNumber" name="idNumber" required [(ngModel)]="model.customer.idNumber" (input)="checkCustomer()" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div>
          <label for="phoneNumber" class="block text-sm font-medium text-gray-700 dark:text-gray-300">מספר טלפון</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" required [(ngModel)]="model.customer.phoneNumber" (input)="checkCustomer()" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">כתובת דוא"ל (אופציונלי)</label>
          <input type="email" id="email" name="email" [(ngModel)]="model.customer.email" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
      </div>
    </div>

    <!-- Booking Details -->
    <div class="mb-8 border-b border-gray-200 pb-6 dark:border-gray-700">
      <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300">פרטי הזמנה</h2>
      <div class="grid grid-cols-1 gap-6 mt-4 md:grid-cols-2">
        <div>
          <label for="checkInDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300">תאריך הגעה</label>
          <input type="date" id="checkInDate" name="checkInDate" required [(ngModel)]="model.booking.checkInDate" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div>
          <label for="checkOutDate" class="block text-sm font-medium text-gray-700 dark:text-gray-300">תאריך עזיבה</label>
          <input type="date" id="checkOutDate" name="checkOutDate" required [(ngModel)]="model.booking.checkOutDate" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div>
          <label for="adults" class="block text-sm font-medium text-gray-700 dark:text-gray-300">מספר מבוגרים</label>
          <input type="number" id="adults" name="adults" required min="1" [(ngModel)]="model.booking.adults" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div>
          <label for="children" class="block text-sm font-medium text-gray-700 dark:text-gray-300">מספר ילדים</label>
          <input type="number" id="children" name="children" required min="0" [(ngModel)]="model.booking.children" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div class="md:col-span-2">
          <label for="notes" class="block text-sm font-medium text-gray-700 dark:text-gray-300">הערות (אופציונלי)</label>
          <textarea id="notes" name="notes" rows="3" [(ngModel)]="model.booking.notes" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
        </div>
      </div>
    </div>
    
    <!-- Payment Details -->
    <div>
      <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-300">פרטי תשלום</h2>
      <div class="grid grid-cols-1 gap-6 mt-4 md:grid-cols-2">
        <div>
          <label for="totalAmount" class="block text-sm font-medium text-gray-700 dark:text-gray-300">סכום כולל לעסקה (₪)</label>
          <input type="number" id="totalAmount" name="totalAmount" required min="0" [(ngModel)]="model.booking.totalAmount" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
        <div>
          <label for="depositPaid" class="block text-sm font-medium text-gray-700 dark:text-gray-300">סכום ששולם כמקדמה (₪)</label>
          <input type="number" id="depositPaid" name="depositPaid" required min="0" [(ngModel)]="model.booking.depositPaid" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-end mt-8">
      <button type="button" (click)="router.navigate(['/admin/dashboard'])" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:text-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:hover:bg-gray-600">ביטול</button>
      <button type="submit" [disabled]="bookingForm.invalid" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm disabled:opacity-50 ms-3 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">צור הזמנה</button>
    </div>
  </form>
</div>


<!-- Success Modal -->
@if (showSuccessModal()) {
<div class="fixed inset-0 z-10 overflow-y-auto bg-gray-500 bg-opacity-75" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
    <div class="inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl sm:my-8 sm:align-middle sm:max-w-lg sm:w-full sm:p-6 dark:bg-gray-800">
      <div>
        <div class="flex items-center justify-center w-12 h-12 mx-auto bg-green-100 rounded-full dark:bg-green-900/50">
          <svg class="w-6 h-6 text-green-600 dark:text-green-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <div class="mt-3 text-center sm:mt-5">
          <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-gray-100" id="modal-title">ההזמנה נוצרה בהצלחה!</h3>
          <div class="mt-2">
            <p class="text-sm text-gray-500 dark:text-gray-400">ההזמנה ממתינה לאישור הלקוח. שלח לו את הקישור הבא להשלמת התהליך:</p>
            <div class="p-2 mt-4 font-mono text-sm text-gray-700 bg-gray-100 rounded-md break-all dark:text-gray-300 dark:bg-gray-700">
                {{ newBookingLink() }}
            </div>
          </div>
        </div>
      </div>
      <div class="grid grid-cols-1 gap-3 mt-5 sm:mt-6 sm:grid-cols-2">
        <button (click)="copyLink()" type="button" class="inline-flex justify-center w-full px-4 py-2 text-base font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
          העתק קישור
        </button>
        <button (click)="closeModalAndRedirect()" type="button" class="inline-flex justify-center w-full px-4 py-2 mt-3 text-base font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:text-sm dark:text-gray-300 dark:bg-gray-700 dark:border-gray-600 dark:hover:bg-gray-600">
          סגור וחזור ללוח הבקרה
        </button>
      </div>
    </div>
  </div>
</div>
}
