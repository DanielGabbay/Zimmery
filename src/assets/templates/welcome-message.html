<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הודעת ברוכים הבאים</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Heebo', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            margin: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4299e1 0%, #2b6cb0 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .welcome-text {
            font-size: 18px;
            text-align: center;
            color: #2d3748;
            margin-bottom: 30px;
            line-height: 1.8;
        }
        
        .highlight {
            color: #4299e1;
            font-weight: 600;
        }
        
        .footer {
            background: #f7fafc;
            padding: 20px 30px;
            text-align: center;
            color: #718096;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ברוכים הבאים!</h1>
            <p>שמחים לארח אתכם</p>
        </div>
        
        <div class="content">
            <div class="welcome-text">
                שלום <span class="highlight">{{customerName}}</span>,<br><br>
                
                אנחנו שמחים לברך אתכם על הגעתכם למתחם האירוח שלנו.<br>
                אנו בטוחים שתיהנו מהשהות ומהחוויה המיוחדת שהכנו עבורכם.<br><br>
                
                במידה ותזדקקו לעזרה או למידע נוסף, אנו זמינים עבורכם בכל עת.<br><br>
                
                <strong>תהנו מהשהות!</strong>
            </div>
        </div>
        
        <div class="footer">
            מערכת ניהול ההזמנות | {{currentDate}}
        </div>
    </div>
</body>
</html>
